<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% if page.title %}{{ page.title }} 路 {% endif %}{{ site.title }}</title>

    <meta
      name="description"
      content="{% if page.description %}{{ page.description | strip_html | strip_newlines | escape }}{% elsif site.description %}{{ site.description | strip_html | strip_newlines | escape }}{% else %}Long-form essays and dialogues exploring AI, humanity, and the limits of knowledge.{% endif %}"
    />

    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="{{ page.url | absolute_url }}" />

    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/logo.png' | relative_url }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/logo.png' | relative_url }}" />

    <meta name="theme-color" content="#0b0b0f" />

    <meta property="og:site_name" content="{{ site.title | escape }}" />
    <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}" />
    <meta property="og:title" content="{% if page.title %}{{ page.title | escape }} 路 {% endif %}{{ site.title | escape }}" />
    <meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | escape }}{% elsif site.description %}{{ site.description | strip_html | strip_newlines | escape }}{% else %}Long-form essays and dialogues exploring AI, humanity, and the limits of knowledge.{% endif %}" />
    <meta property="og:url" content="{{ page.url | absolute_url }}" />
    <meta property="og:image" content="{% if page.og_image %}{{ page.og_image | absolute_url }}{% elsif site.og_image %}{{ site.og_image | absolute_url }}{% else %}{{ '/assets/og.png' | absolute_url }}{% endif %}" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }} 路 {% endif %}{{ site.title | escape }}" />
    <meta name="twitter:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | escape }}{% elsif site.description %}{{ site.description | strip_html | strip_newlines | escape }}{% else %}Long-form essays and dialogues exploring AI, humanity, and the limits of knowledge.{% endif %}" />
    <meta name="twitter:image" content="{% if page.og_image %}{{ page.og_image | absolute_url }}{% elsif site.og_image %}{{ site.og_image | absolute_url }}{% else %}{{ '/assets/og.png' | absolute_url }}{% endif %}" />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "{{ site.title | escape }}",
        "url": "{{ '/' | absolute_url }}",
        "description": "{% if site.description %}{{ site.description | strip_html | strip_newlines | escape }}{% else %}Long-form essays and dialogues exploring AI, humanity, and the limits of knowledge.{% endif %}",
        "publisher": {
          "@type": "Person",
          "name": "Tanmay Chakraborty"
        }
      }
    </script>

    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  </head>

  <body>
    <header class="site-header">
      <div class="brand-wrap">
        <p class="site-kicker"> Fireside Chat</p>
        <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
        <p class="site-subtitle">A Long-Form Public Inquiry</p>
      </div>
    </header>

    <main class="site-main">{{ content }}</main>

    <footer class="site-footer">
      <p>漏 {{ "now" | date: "%Y" }} Tanmay Chakraborty 路 Built with Jekyll</p>
    </footer>
  </body>
</html>
